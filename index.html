<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Social links profile</title>
</head>

<body>
  <main class="mainContent" role="main">
    <article class="attribution">
      <img src="assets/images/avatar-jessica.jpeg" alt="A photo of Jessica" class="image">
      <h1 class="name">Jessica Randall</h1>
      <h3 class="location">London, United Kingdom</h3>
    </article>

    <section class="social-links">
      <h4 class="social-links-title">&quot;Frontend developer and avid reader&quot;</h4>

      <ul class="links">
        <li><a href="#">Github</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </section>
  </main>

</body>

</html>
